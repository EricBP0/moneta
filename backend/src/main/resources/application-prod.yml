spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized

app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-ttl-minutes: ${JWT_ACCESS_TTL_MINUTES:60}
    refresh-token-ttl-days: ${JWT_REFRESH_TTL_DAYS:30}
