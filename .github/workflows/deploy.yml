name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-backend
  cancel-in-progress: false

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      VM_HOST: ${{ secrets.VM_HOST }}
      VM_USER: ${{ secrets.VM_USER }}
      VM_SSH_PORT: ${{ secrets.VM_SSH_PORT || '22' }}
      VM_DEPLOY_PATH: ${{ secrets.VM_DEPLOY_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Deploy backend via SSH
        run: |
          ssh -p "$VM_SSH_PORT" "$VM_USER@$VM_HOST" \
            "set -euo pipefail; \
            cd \"$VM_DEPLOY_PATH\"; \
            git fetch origin main; \
            git reset --hard origin/main; \
            docker compose down; \
            docker compose up -d --build; \
            for i in {1..30}; do \
              if curl -fsS http://localhost:8080/actuator/health; then \
                echo 'Healthcheck passed'; \
                exit 0; \
              fi; \
              echo \"Attempt \$i failed, retrying in 2s...\"; \
              sleep 2; \
            done; \
            echo 'Healthcheck failed after 30 attempts'; \
            exit 1"
